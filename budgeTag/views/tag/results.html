{{#yield-content}}
<div class="container-fluid">
    <div class="row">
        <h3>이슈와 예산</h3>
        <hr>
    </div>
    <div class="row">
        {{#issues}}
        <div class="col-md-4">
            <a class="vertical-center btn btn-info btn-lg btn-block" href="/issues?keyword={{keyword}}" style="height: 100px; line-height: 100px; padding: 0; margin-top: 10px;">{{keyword}}</a>
        </div>
        {{/issues}}
    </div>
</div>
{{/yield-content}}
