{{#yield-title}}로그인{{/yield-title}}
{{#yield-content}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>로그인</h3>
            <hr>
            {{#error}}
            <p class="bg-danger">아이디나 비밀번호가 잘못되었습니다. 다시 확인해주세요.</p>
            {{/error}}
            <form method="POST" action="/login">
                <div class="form-group {{#error}}has-error{{/error}}">
                    <label for="username">아이디(이메일 형식)</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="이메일을 입력해주세요.">
                </div>
                <div class="form-group {{#error}}has-error{{/error}}">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">
                    로그인하기
                </button>
            </form>
        </div>
    </div>
</div>
{{/yield-content}}
